<p>To customize order quantity buttons:</p>

<ol>
		<li>Right-click in the order quantity number pad buttons. The order quantity button interface opens.

  <p><img class="img-responsive" src="Content/trade-custom-button1.png"></p>

		</li>
		<li>Change an order quantity in the interface. The value immediately changes on the corresponding number pad button.

  <p><img class="img-responsive" src="Content/trade-custom-button2.png"></p>

		</li>
		<li>Click <b>Save</b>.</li>
	</ol>
