<script>
$(document).ready(function(){
  var iframe = $('#videoPlayer')[0];
  var player = $f(iframe);
  var status = $('.status');

// When the player is ready, add listeners for pause, finish, and playProgress
  player.addEvent('ready', function() {
    status.text('ready');
    console.log('ready')
    player.addEvent('pause', onPause);
    player.addEvent('finish', onFinish);
    player.addEvent('playProgress', onPlayProgress);
  });
// Call the API when a button is pressed
  $('iframe').bind('click', function() {
    player.api($(this).text().toLowerCase());
    console.log($(this).text().toLowerCase());
  });

  function onPause(id) {
    status.text('paused');
  };

  function onFinish(id) {
    console.log('fire');
    status.text('finished');
    var chapters = [];
    $('.vidChapter').each(function() {
      chapters.push($(this).attr('id'));
    });
    console.log(chapters);
    var currentVid = $('.nowPlaying').attr('id');
    var currentIndex = $.inArray(currentVid, chapters)
    var nextIndex = $.inArray(currentVid, chapters) + 1;
    console.log(currentVid);
    //console.log(nextIndex);
    if (nextIndex >= chapters.length) {
      nextIndex = 0
    };

    var nextVid = chapters[nextIndex];

    $(".vidChapter").removeClass("nowPlaying");
    $("#"+nextVid+"").addClass("nowPlaying");
    $("#videoPlayer").attr("src","https://player.vimeo.com/video/" + nextVid + "?api=1&player_id=videoPlayer&autoplay=1")
  };

  function onPlayProgress(data, id) {
    status.text(data.seconds + 's played');
  };

  //playlist buttons to change videos
  $(".vidChapter").click(function(){
    $(".vidChapter").removeClass("nowPlaying");
    $(this).addClass("nowPlaying");
    var videoid = this.id;
    $("#videoPlayer").attr("src","http://player.vimeo.com/video/" + videoid + "?api=1&autoplay=1&player_id=videoPlayer");
  });
});
</script>
